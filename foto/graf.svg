<svg width="600" height="900" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .node {
      fill: url(#gradient);
      stroke: #ffffff;
      stroke-width: 2px;
      filter: url(#drop-shadow);
    }
    .node-text {
      font-family: 'Arial', sans-serif;
      font-size: 10px;
      font-weight: bold;
      fill: white;
      text-anchor: middle;
      dominant-baseline: central;
      pointer-events: none;
    }
    .edge {
      stroke: #6e88e6;
      stroke-width: 2;
      stroke-opacity: 0.6;
    }
    .highlight {
      stroke: #ff6b6b;
      stroke-width: 3;
      stroke-opacity: 0.9;
    }
  </style>

  <!-- Gradient for nodes -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3a7bd5" />
      <stop offset="100%" stop-color="#00d2ff" />
    </linearGradient>
    
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Edges/Connections -->
  <path class="edge" d="M150,100 L250,150"/>
  <path class="edge" d="M150,100 L100,200"/>
  <path class="edge highlight" d="M150,100 L200,250"/>
  <path class="edge" d="M250,150 L350,100"/>
  <path class="edge" d="M250,150 L300,200"/>
  <path class="edge" d="M100,200 L200,250"/>
  <path class="edge highlight" d="M100,200 L50,300"/>
  <path class="edge" d="M200,250 L300,200"/>
  <path class="edge" d="M200,250 L250,300"/>
  <path class="edge" d="M300,200 L350,100"/>
  <path class="edge" d="M300,200 L400,150"/>
  <path class="edge" d="M300,200 L350,250"/>
  <path class="edge" d="M350,100 L450,150"/>
  <path class="edge highlight" d="M350,250 L450,200"/>
  <path class="edge" d="M250,300 L350,250"/>
  <path class="edge" d="M250,300 L200,350"/>
  <path class="edge" d="M350,250 L400,300"/>
  <path class="edge" d="M50,300 L150,350"/>
  <path class="edge" d="M150,350 L200,350"/>
  <path class="edge" d="M200,350 L300,300"/>
  <path class="edge" d="M300,300 L400,300"/>
  <path class="edge highlight" d="M400,300 L500,350"/>
  <path class="edge" d="M450,150 L500,200"/>
  <path class="edge" d="M500,200 L450,200"/>
  <path class="edge" d="M500,200 L500,350"/>

  <!-- Nodes -->
  <g class="node" transform="translate(150, 100)">
    <circle r="15"/>
    <text class="node-text">A</text>
  </g>
  <g class="node" transform="translate(250, 150)">
    <circle r="15"/>
    <text class="node-text">B</text>
  </g>
  <g class="node" transform="translate(100, 200)">
    <circle r="15"/>
    <text class="node-text">C</text>
  </g>
  <g class="node" transform="translate(200, 250)">
    <circle r="15"/>
    <text class="node-text">D</text>
  </g>
  <g class="node" transform="translate(300, 200)">
    <circle r="15"/>
    <text class="node-text">E</text>
  </g>
  <g class="node" transform="translate(350, 100)">
    <circle r="15"/>
    <text class="node-text">F</text>
  </g>
  <g class="node" transform="translate(350, 250)">
    <circle r="15"/>
    <text class="node-text">G</text>
  </g>
  <g class="node" transform="translate(250, 300)">
    <circle r="15"/>
    <text class="node-text">H</text>
  </g>
  <g class="node" transform="translate(50, 300)">
    <circle r="15"/>
    <text class="node-text">I</text>
  </g>
  <g class="node" transform="translate(150, 350)">
    <circle r="15"/>
    <text class="node-text">J</text>
  </g>
  <g class="node" transform="translate(200, 350)">
    <circle r="15"/>
    <text class="node-text">K</text>
  </g>
  <g class="node" transform="translate(300, 300)">
    <circle r="15"/>
    <text class="node-text">L</text>
  </g>
  <g class="node" transform="translate(400, 300)">
    <circle r="15"/>
    <text class="node-text">M</text>
  </g>
  <g class="node" transform="translate(450, 150)">
    <circle r="15"/>
    <text class="node-text">N</text>
  </g>
  <g class="node" transform="translate(450, 200)">
    <circle r="15"/>
    <text class="node-text">O</text>
  </g>
  <g class="node" transform="translate(500, 200)">
    <circle r="15"/>
    <text class="node-text">P</text>
  </g>
  <g class="node" transform="translate(500, 350)">
    <circle r="15"/>
    <text class="node-text">Q</text>
  </g>
</svg>
